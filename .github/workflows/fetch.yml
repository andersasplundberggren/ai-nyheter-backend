name: Fetch RSS & AI

# Körs automatiskt varje hel timme + kan startas manuellt
on:
  schedule:
    # cron-tid anges i UTC — här: 0 minuter varje timme
    - cron: '0 * * * *'
  workflow_dispatch:   # gör att du kan klicka ”Run workflow” manuellt

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Call /admin/run-fetch
        run: |
          curl -X POST \
               -H "X-Admin-Token: ${{ secrets.ADMIN_TOKEN }}" \
               https://ai-nyheter-backend.onrender.com/admin/run-fetch
